<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo">
    <a href="https://www.theodinproject.com/">
        <img src="assets/images/logo/logo.png">
        The Odin Project
    </a>   
    </header>
    <main>
    <div class="preloader hide">
        <div class="preloader-message">
            Loading
        </div>
        <img src="assets/images/loading-icon.png" alt="Odin's rune is casting your site" class="loading-icon infinite-loading">
    </div>
    <script src="app.js"></script>
    <div class="title">
        <h1 class="header">Odin Recipes</h1>
        <div class="runes" style="--quantity:9">
            <img style="--position:0" src="assets/images/runes/tile000.png" alt="Odin's Rune" class="rune">
            <img style="--position:1" src="assets/images/runes/tile001.png" alt="Odin's Rune" class="rune">
            <img style="--position:2" src="assets/images/runes/tile002.png" alt="Odin's Rune" class="rune">
            <img style="--position:3" src="assets/images/runes/tile003.png" alt="Odin's Rune" class="rune">
            <img style="--position:4" src="assets/images/runes/tile004.png" alt="Odin's Rune" class="rune">
            <img style="--position:5" src="assets/images/runes/tile005.png" alt="Odin's Rune" class="rune">
            <img style="--position:6" src="assets/images/runes/tile006.png" alt="Odin's Rune" class="rune">
            <img style="--position:7" src="assets/images/runes/tile007.png" alt="Odin's Rune" class="rune">
            <img style="--position:8" src="assets/images/runes/tile008.png" alt="Odin's Rune" class="rune">
        </div>

    </div>
    <div class="recipes">

    </div>
    <div class="model">
        <img src="assets/images/odin/odin.png">
    </div>
    
    </main>

</body>
</html>
